<!doctype html>

<!-- caches the javascript and css locally -->
<html manifest="cache.manifest">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>Pastecard</title>
  
  <meta name="robots" content="noindex">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <script src="pastecard.js"></script>

  <!-- home screen app meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="manifest" href="android_manifest.json">
  <link rel="apple-touch-icon" href="touchicon.png">

</head>

<body>

  <!-- the card, with a loading message to start -->
  <div id="pc" onclick="edit()"><strong>Loading&hellip;</strong></div>

  <!-- the editable text area and two action buttons -->
  <div id="edit">
    <textarea id="editable" rows="15" cols="10" maxlength="1034"></textarea><br>
    <input type="button" value="Cancel" onclick="cleanUp()">
    <input type="button" value="Save" onclick="save()">
  </div>

  <!-- finally, load the saved text into the card view -->
  <script>load();</script>

</body>

</html>
