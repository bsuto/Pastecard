<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pastecard</title>
  
  <meta name="robots" content="noindex">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <script src="pastecard.js"></script>

  <!-- home screen app meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="touchicon.png">

</head>

<body>

  <!-- the card, with a loading message to start -->
  <textarea id="pastecard" maxlength="1034" onclick="edit()" readonly="true">Loading&hellip;</textarea>

  <!-- the two action buttons -->
  <div id="buttons">
    <input type="button" value="Cancel" onclick="cancel()">
    <input type="button" value="Save" onclick="save()">
  </div>

  <script>
    <!-- load the saved text into the card view -->
    load();

    <!-- register the service worker to cache files offline -->
    if ('serviceWorker' in navigator) { 
      navigator.serviceWorker.register('sw.js').then(function(reg){}); 
    }
  </script>

</body>

</html>
