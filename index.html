<!DOCTYPE html>

<!-- tells browsers to cache the javascript and css locally -->
<html manifest="cache.manifest">

<head>

  <title>Pastecard</title>
  <meta charset="utf-8"/>
  <meta name="robots" content="noindex"/>
  <link rel="stylesheet" href="pc.css" type="text/css"/>
  <script src="eip.js" type="text/javascript"></script>

  <!-- the following is for rendering on iphones and ipod touches -->
  <meta name="viewport" content="width=device-width"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <link rel="apple-touch-icon-precomposed" href="icn.png"/>

</head>

<body>

  <!-- the card, blank to start -->
  <div id="pc" onclick="edit()"></div>

  <!-- the editable text area and two action buttons -->
  <div id="edit">
    <textarea id="editable" rows="15" cols="10" maxlength="1034"></textarea><br/>
    <input type="button" value="save" onclick="save()"/> 
    <input type="button" value="cancel" onclick="cleanUp()"/>
  </div>

  <!-- command to fill the blank card with the text content -->
  <script type="text/javascript">load();</script>

</body>

</html>
