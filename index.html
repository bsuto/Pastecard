<!doctype html>

<!-- tells browsers to cache the javascript and css locally -->
<html manifest="cache.manifest">

<head>

  <title>Pastecard</title>
  <meta charset="utf-8"/>
  <meta name="robots" content="noindex"/>
  <link rel="stylesheet" href="styles.css" type="text/css"/>
  <script src="pastecard.js" type="text/javascript"></script>

  <!-- to function as a home screen app on iPhone and iPod touch -->
  <meta name="viewport" content="initial-scale=1.0"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <link rel="apple-touch-icon" href="touchicon.png"/>

</head>

<body>

  <!-- the card, with a loading message to start -->
  <div id="pc" onclick="edit()"><b>Loading&hellip;</b></div>

  <!-- the editable text area and two action buttons -->
  <div id="edit">
    <textarea id="editable" rows="15" cols="10" maxlength="1034"></textarea><br/>
    <input type="button" value="save" onclick="save()"/>
    <input type="button" value="cancel" onclick="cleanUp()"/>
  </div>

  <!-- finally, load the saved text into the card view -->
  <script type="text/javascript">load();</script>

</body>

</html>
